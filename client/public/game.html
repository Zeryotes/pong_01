<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Alpha 0.1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Pong</h1>
    <div id="infoBoard">
        <div id="leftInfo">
            PLAYER 1
            <div id="player1_name">Name</div>
            <div id="player1_score">0</div>
        </div>
        <div id="rightInfo">
            PLAYER 2
            <div id="player2_name">Name</div>
            <div id="player2_score">0</div>
        </div>
    </div>

    <div id="chooseName">
        <label for="inputName">Username:</label>
        <input type="text" id="inputName">
        <button onClick="enviarNome()">Enviar</button>
    </div>

    <div id="chooseSide">
        <button id="left" onClick="escolheLado('esquerda')">ESQUERDA</button>
        <button id="right" onClick="escolheLado('direita')">DIREITA</button>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="/true_game_client.js"></script>
    <!-- <script src="/game_client.js"></script> -->
    <!-- <script src="/canvas.js"></script> -->
</body>
</html>
